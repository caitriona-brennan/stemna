				<!-- Start of the Form -->
	<div class="container">
		<div class="col-1"></div>
		<div class="col-10">
		<form id="contactForm" enctype="multipart/form-data">
				<br>
				
				<!-- Form -->
			<label class="white-body" for="name">Name:</label><br>
				<input type="text" id="name" name="name" required><br><br>
				
				<!-- Radio Buttons for yes or no options -->
			<div class="white-body">
				<p>Are you happy for us to share your name with your story? </p>
				<input type="radio" id="radio1" name="radio" value="option1">
				<label for="radio1">Yes, go ahead!</label><br>

				<input type="radio" id="radio2" name="radio" value="option2">
				<label for="radio2">No, I'd like to stay anonymous</label>
			</div>
				<br>
  
			<label class="white-body" for="phone">Position:</label><br>
				<input type="text" id="position" name="position"><br><br>
  
			<label class="white-body" for="story">Tell us your story:</label><br>
				<textarea id="story" name="story"  required></textarea><br><br>
  
				<!-- Dropdown Field for a yes or no question-->
			<div class="white-body">
				<label for="dropdown">Would you like to recieve email updates from us on events and news?</label>
				<select id="dropdown" name="dropdown">
					<option value=""></option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<br>
			<label class="white-body" for="email">Email:</label><br>
				<input type="email" id="email" name="email" required><br><br>
			<!-- Checkbox for the terms and conditions -->
			<div class="white-body">
				<input type="checkbox" id="checkbox" name="checkbox">
				<label for="checkbox">I agree to the <a style="color:blue">Terms & Conditions</a> of sharing my story.</label>
			</div>
			<br>
				
				<!-- Submit Button -->
			<button type="submit" style="padding: 0.5% 1%" class="submitbutton">Submit</button>
		</form>
		<div class="col-1" ></div>
	</div>
